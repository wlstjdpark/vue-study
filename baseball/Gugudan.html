<html>
<head>
    <meta charset="EUC-KR">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>{{first_number}} 곱하기 {{second_number}}는?</div>
        <form v-on:submit="onSubmitForm">
            <input type="number" ref="answer" v-model="value">
            <button type="submit">입력</button>
        </form>
        <p>{{rr}}</p>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#root",
        data: {
            rr: "",
            first_number: Math.floor((Math.random() * 9) + 1),
            second_number: Math.floor((Math.random() * 9) + 1),
            value: "",
        },
        methods: {
            changeNumber(){
                this.first_number = Math.floor((Math.random() * 9) + 1);
                this.second_number = Math.floor((Math.random() * 9) + 1);
            },
            onSubmitForm(e) {
                e.preventDefault();
                console.log(this);
                if (Number(this.value) === (this.first_number * this.second_number)) {
                    this.rr = "정답"
                    this.changeNumber();
                    this.value = "";
                } else {
                    this.rr = "땡"
                    this.value = "";
                }
                this.$refs.answer.focus();
            }
        }
    });
</script>
</html>
